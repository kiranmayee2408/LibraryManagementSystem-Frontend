<div class="form-container">
    <h2>{{ memberId ? 'Edit Member' : 'Add Member' }}</h2>

    <form (ngSubmit)="onSubmit()" #memberForm="ngForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" [(ngModel)]="formData.fullName" name="fullName" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="formData.email" name="email" required />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" [(ngModel)]="formData.phone" name="phone" required />
        </div>

        <div class="form-group">
            <label for="joinDate">Join Date</label>
            <input type="date" [(ngModel)]="formData.joinDate" name="joinDate" required />
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-save">{{ memberId ? 'Update' : 'Add Member' }}</button>
            <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
