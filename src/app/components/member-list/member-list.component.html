<div class="table-container">
    <h2>Members</h2>

    <!-- 🔐 Show Add only for Admins -->
    <div class="add-link" *ngIf="role === 'Admin'">
        <a routerLink="/members/manage">➕ Add Member</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Join Date</th>
                <th *ngIf="role === 'Admin'">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let member of members; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ member.fullName }}</td>
                <td>{{ member.email }}</td>
                <td>{{ member.phone }}</td>
                <td>{{ member.joinDate | date: 'mediumDate' }}</td>
                <td *ngIf="role === 'Admin'">
                    <a [routerLink]="['/members/manage', member.memberId]">Edit</a> /
                    <a href="#" (click)="onDelete(member.memberId)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
