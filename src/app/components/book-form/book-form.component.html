<div class="form-container">
    <h2>{{ bookId ? 'Edit Book' : 'Add Book' }}</h2>

    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" [(ngModel)]="formData.title" name="title" required />
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" [(ngModel)]="formData.author" name="author" required />
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" [(ngModel)]="formData.isbn" name="isbn" required />
        </div>

        <div class="form-group">
            <label for="availableCopies">Available Copies</label>
            <input type="number" [(ngModel)]="formData.availableCopies" name="availableCopies" required />
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-save">{{ bookId ? 'Update' : 'Add Book' }}</button>
            <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
